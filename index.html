<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fafa</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="js/获取id,classname,tagname.js"></script>
    <script src="js/添加事件监听器.js"></script>
    <script src="js/css方法.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="main" class="clearfix">
        <div id="sub">
            <h2>来，说说你在做什么，在想什么</h2>
            <div id="namebox">
                <input type="text" id="username">
                <span>
                    <img src="img/1.jpg" class="picked">
                    <img src="img/2.jpg">
                    <img src="img/4.jpg">
                    <img src="img/5.jpg">
                    <img src="img/7.jpg">
                    <img src="img/8.jpg">
                </span>
            </div>
            <textarea id="content"></textarea>
            <div id="tr">
                <p class="tip">还能输入<span class="count">140</span>个字</p>
                <button>广播</button>
            </div>
        </div>
        <div id="list">
            <h3>大家在说</h3>
            <ul>
                <li class="clearfix"><!--清除浮动的方法-->
                    <div class="upic">
                        <img src="img/8.jpg">
                    </div>
                    <div class="user-content">
                        <p class="user">quinn</p>
                        <p class="ucontent">在这里你可以畅所欲言</p>
                        <p class="date">05月11日21：20：21</p>
                        <a class="delete">删除</a>
                    </div>
                </li>
                <li class="clearfix"><!--清除浮动的方法-->
                    <div class="upic">
                        <img src="img/4.jpg">
                    </div>
                    <div class="user-content">
                        <p class="user">我会好好学习的</p>
                        <p class="ucontent">今天真是好天气！</p>
                        <p class="date">05月11日21：22：10</p>
                        <a class="delete">删除</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
